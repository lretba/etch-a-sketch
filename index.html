<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="controls">
        <button id= "resizeButton" type="button">Define grid size</button>
        <button id="resetButton" type="reset" onclick="resetGrid()">Clear canvas</button>
    </div>
    <!-- The 16x16 grid cells have the class "cell" and are inside the div container "container". Both share the class "grid" for further styling. -->
     <!-- The cells will be created using JavaScript and appended to the div with the container class. -->
    <div class="container grid">

    </div>
</body>
</html>
